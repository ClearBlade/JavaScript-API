<button ng-click="goHome()">Home</button>
<h1>Collections</h1>

<form ng-submit="colSubmit()">
	<input type="text" ng-model="colID" id="colID" name="colID" placeholder="Collection ID" required/>
	<input type="submit" value="Fetch Collection"/>
</form>

<div ng-show="showTable">
	<table border="1">
		<tr>
			<th ng-repeat="(key, val) in Items[0].data">{{key}}</th>
		</tr>
		<tr ng-repeat="item in Items">
			<td ng-repeat="(key, val) in item.data">{{val}}</td>
		</tr>
	</table>
</div>
